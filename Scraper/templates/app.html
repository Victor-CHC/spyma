        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

            rel="stylesheet"

            .alert{

    <body>
        <div class="container">
            <h3>
                Buyma Scraper App
            </h3>
        </div>

            <!-- Form -->
    <div class="container">
        <form action="/scrape" method="POST">
          <label for="Buyer Page URL">Buyer Page URL</label>
          <input
            type="text"
            placeholder="Buyer Page URL"
            class="u-full-width"
            name="buyer_page_url"
          />
  
          <label for="Previous Days">Previous Days</label>
          <input
            type="text"
            placeholder="Previous Days"
            class="u-full-width"
            name="previous_days"
          />
  
          <input type="submit" value="Get Results" id="get_results_btn" />
          <br />
          <div class="alert">
            {{ scrape_results }}
          </div>
        </form>
      </div>


    </body>
